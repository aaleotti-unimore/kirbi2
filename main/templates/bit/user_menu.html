# block header
<style>
    .badge-notify {
        {#background: red;#}
        position: relative;
        top: 10px;
        left: -25px;
    }
</style>
# endblock

# if current_user.id > 0
<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <span class="fa fa-fw fa-user"></span>
        {{ current_user.name }}
        <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
        <li><a href="{{ url_for('profile') }}"><span class="fa fa-fw fa-user"></span> Profile</a></li>
        # if current_user.admin
        <li class="divider"></li>
        <li><a href="{{ url_for('admin') }}"><span class="fa fa-fw fa-cog"></span> Admin</a></li>
        <li class="divider"></li>
        # endif
        <li><a href="{{ url_for('signout') }}"><span class="fa fa-fw fa-sign-out"></span> Sign out</a></li>
    </ul>
</li>
<button class="btn btn-default btn-lg btn-link">
    <a href="{{ url_for('cart_page') }}"><span class="fa fa-fw fa-shopping-cart"></span></a>
</button>
<span class="badge badge-notify">{{ user_db.cart|length }}</span>
# else
<li class="{{ 'active' if html_class.find('auth') != -1 }}">
    <a href="{{ url_for('signin') }}"><span class="fa fa-fw fa-sign-in"></span> Sign in</a>
</li>
# endif
